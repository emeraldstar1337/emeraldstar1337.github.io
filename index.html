<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the emerald star▌</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>

    <div class="parallax-bg" id="bg"></div>
    <div class="glow-overlay"></div>

    <main class="container">
        <header class="hero">
            <h1 class="chrome-title"><span id="star-trigger">star</span><span class="cursor">▌</span></h1>
            <div class="subtitle-container">
                <p class="subtitle">May the Force be with you.</p>
            </div>
        </header>

        <section class="card about-card" id="snake-trigger">
            <p>Don't tread on me</p>
            <img src="assets/flag.png" id="snake-img" alt="Gadsden flag">
        </section>

        <section class="card system-card">
            <div class="system-item">
                <span class="label">OS:</span>
                <div class="chips">
                    <span class="chip"><img src="https://cdn.simpleicons.org/fedora/51A2DA"> Fedora</span>
                    <span class="chip"><img src="https://img.icons8.com/fluency/48/windows-11.png"> Windows 11</span>
                </div>
            </div>
            <div class="system-item">
                <span class="label">Phone:</span>
                <div class="chips">
                    <span class="chip"><img src="https://img.icons8.com/color/48/google-logo.png"> Google Pixel 8 Pro</span>
                </div>
            </div>
        </section>

        <section class="links-grid">
            <a href="https://t.me/emeraldfall" target="_blank" class="card link-card">
                <div class="link-inner">
                    <img src="https://cdn.simpleicons.org/telegram/white">
                    <span>Telegram</span>
                </div>
            </a>
            <a href="https://open.spotify.com/playlist/6LHHmGnB7rndcD5PDrdv7T?si=56d65c3460734f97" target="_blank" class="card link-card">
                <div class="link-inner">
                    <img src="https://cdn.simpleicons.org/spotify/white">
                    <span>Spotify Playlist</span>
                </div>
            </a>
            <a href="https://steamcommunity.com/id/lordpavv" target="_blank" class="card link-card">
                <div class="link-inner">
                    <img src="https://cdn.simpleicons.org/steam/white">
                    <span>Steam</span>
                </div>
            </a>
        </section>

        <a href="https://telegra.ph/ochehn-vazhnaya-infa-02-07" target="_blank" class="card important-card">
            <div class="restricted-box">
                <span class="glitch-text">Important information</span>
            </div>
        </a>

        <section class="card pepper-card">
            <div id="pepper-canvas-container"></div>
            <div class="card-label">Visualizer: DR PEPPER CAN</div>
        </section>
    </main>

    <div id="john-banan">Jonh Banan 773 is here.</div>
    <div id="death-star-overlay"></div>

    <script src="script.js"></script>
</body>
</html>
