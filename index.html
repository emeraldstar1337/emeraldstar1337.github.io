<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE EMERALD STAR</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bg-layer"></div>

    <div id="idle-overlay" class="hidden">
        <div class="idle-text">Jonh Banan 773 is here.</div>
    </div>

    <div id="death-star-container"></div>

    <main class="container">
        
        <section class="hero">
            <h1 class="chrome-text">
                the emerald <span class="trigger-word" id="star-trigger">star</span><span class="cursor">▍</span>
            </h1>
            <p class="subtitle">May the Force be with you.</p>
        </section>

        <section class="glass-card about-card">
            <p>Don't tread on me</p>
        </section>

        <div class="bento-grid">
            
            <div class="glass-card spec-card">
                <h3>System</h3>
                <div class="spec-list">
                    <div class="spec-item">
                        <i class="fab fa-fedora"></i>
                        <span>Fedora</span>
                    </div>
                    <div class="spec-item">
                        <i class="fab fa-windows"></i>
                        <span>Windows 11</span>
                    </div>
                </div>
            </div>

            <div class="glass-card spec-card">
                <h3>Mobile</h3>
                <div class="spec-list">
                    <div class="spec-item">
                        <i class="fab fa-android"></i>
                        <span>Pixel 8 Pro</span>
                    </div>
                </div>
            </div>

            <div class="glass-card model-card" id="canvas-container">
                </div>
        </div>

        <div class="links-stack">
            
            <a href="https://t.me/emeraldfall" target="_blank" class="glass-card link-card">
                <div class="link-icon"><i class="fab fa-telegram-plane"></i></div>
                <div class="link-info">
                    <span class="link-title">Telegram</span>
                    <span class="link-sub">@emeraldfall</span>
                </div>
                <div class="link-arrow">→</div>
            </a>

            <a href="https://open.spotify.com/playlist/6LHHmGnB7rndcD5PDrdv7T?si=56d65c3460734f97" target="_blank" class="glass-card link-card">
                <div class="link-icon"><i class="fab fa-spotify"></i></div>
                <div class="link-info">
                    <span class="link-title">Spotify Playlist</span>
                    <span class="link-sub">plays well in the dark</span>
                </div>
                <div class="link-arrow">→</div>
            </a>

            <a href="https://steamcommunity.com/id/lordpavv" target="_blank" class="glass-card link-card">
                <div class="link-icon"><i class="fab fa-steam"></i></div>
                <div class="link-info">
                    <span class="link-title">Steam</span>
                    <span class="link-sub">LordPavv</span>
                </div>
                <div class="link-arrow">→</div>
            </a>

        </div>

        <div class="glass-card restricted-card">
            <div class="status-dot"></div>
            <span>Important information [ access restricted ]</span>
        </div>

    </main>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
